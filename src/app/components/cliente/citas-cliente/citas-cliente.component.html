<div>
  <app-menu-cliente></app-menu-cliente>
  <div class="container-fluid">
    <div class="row">
      <div class="col-12">

      <table class="table table-bordered" style="margin-bottom: 25rem;">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Cliente</th>
            <th scope="col">Mascota</th>
            <th scope="col">Veterinario</th>
            <th scope="col">Fecha</th>
            <th></th>

          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let cita of citas">
            <td *ngIf="cita.mascota.usuario.idUsuario == idUsuarioSesion">{{cita.idCita}}</td>
            <td *ngIf="cita.mascota.usuario.idUsuario == idUsuarioSesion">{{cita.mascota.nombre}}</td>
            <td *ngIf="cita.mascota.usuario.idUsuario == idUsuarioSesion">{{cita.mascota.usuario.nombres+"
              "+cita.mascota.usuario.apellidos}}</td>
            <td *ngIf="cita.mascota.usuario.idUsuario == idUsuarioSesion">{{cita.usuario.nombres+"
              "+cita.usuario.apellidos}}</td>
            <td *ngIf="cita.mascota.usuario.idUsuario == idUsuarioSesion">{{cita.fecha}}</td>
            <td *ngIf="cita.mascota.usuario.idUsuario == idUsuarioSesion"> <button type="button" style="background-color:#008080 ;" class="btn btn-primary"
                (click)="verCita(cita)">Ver cita</button>


          </tr>


        </tbody>
      </table>
    </div>



    </div>

  </div>
</div>
