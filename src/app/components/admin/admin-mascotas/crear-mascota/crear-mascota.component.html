<app-menu-admin></app-menu-admin>
<div class="container">
    <div class="row" style="margin-top: 1rem;">
        <h3 style="text-align: center;">Crear mascota</h3>

        <form (ngSubmit)="crearMascota()" id="crear">

            <div class="row">
                <div class="col-md-12">
                    <input type="text" [(ngModel)]="mascota.nombre" [ngModelOptions]="{standalone:true}"
                        placeholder="Nombres" class="form-control" required>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-md-12">
                    <input type="date" [(ngModel)]="mascota.fechaNacimiento" [ngModelOptions]="{standalone:true}"
                        class="form-control" required>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-md-12">
                    <input class="btn btn-succes float-right" style="background-color: aqua;" type="submit"
                        value="Crear" style="background-color: #008080;"    >
                </div>
            </div>
            <br>
            <input type="text" class="form-control" placeholder="Buscar usuario" [(ngModel)]="filterPost" name="filterPost"
                id="">

            <table class="table table-bordered">
                <thead>
                    <th>ID</th>
                    <th>Nombres</th>
                    <th>Apellidos</th>
                    <th></th>
                </thead>
                <tbody>
                    <tr *ngFor="let user of usuarios | filter:filterPost ">
                        <td>{{user.idUsuario}}</td>
                        <td>{{user.nombres}}</td>
                        <td>{{user.apellidos}}</td>
                        <td> <button type="button" class="btn btn-primary" style="background-color: #008080;" (click)="guardarId(user)">Seleccionar due√±o</button>

                    </tr>
                </tbody>

            </table>

            <br>

        </form>



    </div>

</div>
