<app-menu-admin></app-menu-admin>
<div class="container">
    <div class="row">

        <table class="table table-dark">
            <thead>
              <tr>
                <th scope="col">Id</th>
                <th scope="col">Nombre</th>
                <th scope="col">Fecha de nacimiento</th>
                <th scope="col">Id due単o</th>
                <th scope="col">Due単o</th>
        
              </tr>
            </thead>
            <tbody style="background-color: black;">
         
                <td>{{mascota.idMascota}}</td>
                <td>{{mascota.nombre}}</td>
                <td>{{mascota.fechaNacimiento}}</td>
                <td>{{mascota.usuario.idUsuario}}</td> 
                <td>{{mascota.usuario.nombres +" "+mascota.usuario.apellidos}}</td>
            </tbody>
          </table>


          <form (ngSubmit)="actualizarMascota()" id="actualizar">
              <label for="id">ID</label>
          <input type="number" name="id" id="id" value="{{mascota.idMascota}}" [(ngModel)]="mascota.idMascota"
          [ngModelOptions]="{standalone: true}" readonly>

          <label for="nombres">Nombre</label>
          <input type="text" name="nombres" id="nombres" value="{{mascota.nombre}}" [(ngModel)]="mascota.nombre"
          [ngModelOptions]="{standalone: true}">

          <label for="apellidos">Fecha de nacimiento</label>
          <input type="text" value="{{mascota.fechaNacimiento}}"[(ngModel)]="mascota.fechaNacimiento"
          [ngModelOptions]="{standalone: true}">

          <label for="correo">ID due単o</label>
          <input type="text" value="{{mascota.usuario.idUsuario}}"[(ngModel)]="mascota.usuario.idUsuario"
          [ngModelOptions]="{standalone: true}" readonly >

          <br>
          <label for="correo">Due単o</label>
          <input type="text" value="{{mascota.usuario.nombres+' '+mascota.usuario.apellidos}}" [(ngModel)]="mascota.usuario.nombres"
          [ngModelOptions]="{standalone: true}" readonly>

          <div class="row">
            <div class="col-6">
              <button type="button" class="btn btn-primary" (click)="eliminar()">Eliminar usuario</button>
            </div>
            <div class="col-6">
              <input class="btn btn-succes float-right" style="background-color: aqua;" type="submit" value="Actualizar">
    
            </div>
          </div>
        </form>



    </div>

</div>
