<div>
  <app-menu-admin></app-menu-admin>
  <div class="container-fluid">
    <div class="row">

      <form (ngSubmit)="actualizarCita()" id="actualizar" style="margin-bottom: 5rem;">
        <div class="row">
          <div class="col-6">
            <label for="id">ID</label>
            <input type="number" name="id" id="id" value="{{cita.idCita}}" [(ngModel)]="citaMedica.idCita"
              [ngModelOptions]="{standalone: true}" readonly class="form-control">

            <label for="nombres">Fecha</label>
            <input type="text" name="nombres" id="nombres" value="{{cita.fecha}}" [(ngModel)]="citaMedica.fecha"
              [ngModelOptions]="{standalone: true}" class="form-control">

            <label for="apellidos">ID mascota</label>
            <input type="number" value="{{cita.mascota.idMascota}}" [(ngModel)]="citaMedica.mascota.idMascota"
              [ngModelOptions]="{standalone: true}" class="form-control">

            <label for="correo">Nombre mascota</label>
            <input type="text" value="{{cita.mascota.nombre}}" [(ngModel)]="citaMedica.mascota.nombre"
              [ngModelOptions]="{standalone: true}" readonly class="form-control">

              <label for="correo">Diagnostico</label>
              <input type="text" value="{{cita.diagnostico}}"
                [(ngModel)]="cita.diagnostico" [ngModelOptions]="{standalone: true}" 
                class="form-control">

          </div>
          <div class="col-6"> <label for="correo">ID dueño</label>
            <input type="number" value="{{cita.mascota.usuario.idUsuario}}"
              [(ngModel)]="citaMedica.mascota.usuario.idUsuario" [ngModelOptions]="{standalone: true}" readonly
              class="form-control">

            <label for="correo">Nombre dueño</label>
            <input type="text" value="{{cita.mascota.usuario.nombres+' '+ cita.mascota.usuario.apellidos}}"
              [(ngModel)]="citaMedica.mascota.usuario.nombres" [ngModelOptions]="{standalone: true}" readonly
              class="form-control">

            <label for="correo">ID Veterinario</label>
            <input type="number" value="{{cita.usuario.idUsuario}}" [(ngModel)]="citaMedica.usuario.idUsuario"
              [ngModelOptions]="{standalone: true}" readonly class="form-control">

            <label for="correo">Nombre Veterinario</label>
            <input type="text" value="{{cita.usuario.nombres+' '+cita.usuario.apellidos}}"
              [(ngModel)]="citaMedica.mascota.usuario.nombres" [ngModelOptions]="{standalone: true}" readonly
              class="form-control">

              <label for="correo">Tratamiento</label>
              <input type="text" value="{{cita.tratamiento}}"
                [(ngModel)]="cita.tratamiento" [ngModelOptions]="{standalone: true}" 
                class="form-control">
          </div>

        </div>


        <div class="row">

          <div class="col-6">
            <input class="btn btn-succes float-right" style="background-color: #008080;"  type="submit" value="Actualizar">
          </div>

          <div class="col-6">
            <button type="button" class="btn btn-primary" style="background-color: #008080;"  (click)="eliminar()">Eliminar cita</button>

          </div>

        </div>

      </form>



    </div>

  </div>
</div>
