<div>
  <app-menu-admin></app-menu-admin>
  <div class="container-fluid">
    <div class="row" style="margin-top: 2rem;">
      <div class="col-10">      <button type="button"  class="btn btn-primary"  style="background-color: #008080;"  (click)="crearUsuario()">Nuevo Usuario</button>
      </div>
      <div class="col-12">
        <table class="table table-bordered">
          <thead>
            <tr>
              <th scope="col">Id</th>
              <th scope="col">Nombre</th>
              <th scope="col">Apellido</th>
              <th scope="col">Correo</th>
              <th scope="col">Rol</th>
              <th></th>
  
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of usuarios">
              <td>{{user.idUsuario}}</td>
              <td>{{user.nombres}}</td>
              <td>{{user.apellidos}}</td>
              <td>{{user.correo}}</td>
              <td>{{user.rol}}</td>
              <td> <button type="button" class="btn btn-primary"  style="background-color: #008080;"  (click)="verUsuario(user)">Ver usuario</button>
  
  
            </tr>
  
  
          </tbody>
        </table>

      </div>


      
      



    </div>

  </div>
</div>
