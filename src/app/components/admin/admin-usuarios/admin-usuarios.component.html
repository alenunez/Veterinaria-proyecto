<app-menu-admin></app-menu-admin>
<div class="container">
    <div class="row">

        <button type="button" class="btn btn-primary" (click)="crearUsuario()" >Nuevo Usuario</button>
        <table class="table table-dark">
            <thead>
              <tr>
                <th scope="col">Id</th>
                <th scope="col">Nombre</th>
                <th scope="col">Apellido</th>
                <th scope="col">Correo</th>
                <th scope="col">Rol</th>
        
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let user of usuarios">
                <td>{{user.id}}</td>
                <td>{{user.nombres}}</td>
                <td>{{user.apellidos}}</td>
                <td>{{user.correo}}</td>
                <td>{{user.rol}}</td>
                <td> <button type="button" class="btn btn-primary" (click)="verUsuario(user)">Ver usuario</button>

        
              </tr>
        
        
            </tbody>
          </table>

        

    </div>

</div>
